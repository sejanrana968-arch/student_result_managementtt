<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            padding: 5px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Student Result Management System</h1>

    <!-- Student Registration Form -->
    <div class="form-container">
        <form id="studentForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>

            <label for="rollNo">Roll Number:</label>
            <input type="text" id="rollNo" required>

            <label for="marks">Enter Marks (Math, Science, English):</label>
            <input type="number" id="mathMarks" required placeholder="Math Marks">
            <input type="number" id="scienceMarks" required placeholder="Science Marks">
            <input type="number" id="englishMarks" required placeholder="English Marks">

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*">

            <button type="submit">Submit</button>
        </form>
    </div>

</div>

<script>
    // Function to calculate the grade based on the average
    function getGrade(average) {
        if (average >= 90) return 'A+';
        if (average >= 80) return 'A';
        if (average >= 70) return 'B';
        if (average >= 60) return 'C';
        if (average >= 50) return 'D';
        return 'F';
    }

    // Event listener for form submission
    document.getElementById('studentForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form from submitting traditionally

        // Get student information
        const name = document.getElementById('name').value;
        const rollNo = document.getElementById('rollNo').value;
        const mathMarks = parseFloat(document.getElementById('mathMarks').value);
        const scienceMarks = parseFloat(document.getElementById('scienceMarks').value);
        const englishMarks = parseFloat(document.getElementById('englishMarks').value);
        const photoInput = document.getElementById('photo');

        // Validate input
        if (!name || !rollNo || isNaN(mathMarks) || isNaN(scienceMarks) || isNaN(englishMarks)) {
            alert("Please fill in all fields correctly.");
            return;
        }

        // Create a photo URL from the uploaded file (if any)
        let photoURL = null;
        if (photoInput.files && photoInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                photoURL = e.target.result;

                // Create a student object
                const student = {
                    name: name,
                    rollNo: rollNo,
                    mathMarks: mathMarks,
                    scienceMarks: scienceMarks,
                    englishMarks: englishMarks,
                    totalMarks: mathMarks + scienceMarks + englishMarks,
                    averageMarks: ((mathMarks + scienceMarks + englishMarks) / 3).toFixed(2),
                    grade: getGrade((mathMarks + scienceMarks + englishMarks) / 3),
                    photoURL: photoURL
                };

                // Store student data in localStorage
                let students = JSON.parse(localStorage.getItem('students')) || [];
                students.push(student);
                localStorage.setItem('students', JSON.stringify(students));

                // Redirect to the results page
                window.location.href = 'results.html';
            };
            reader.readAsDataURL(photoInput.files[0]); // Read the image file as data URL
        } else {
            alert("Please upload a photo.");
        }
    });
</script>

</body>
</html>
